<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Create Dark and Light Mode Website using jQuery ?</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
        <h1>Websolutionstuff</h1>
        <p><i>We Give Best Stuff for You</i></p>
        <h3>Light Mode and Dark Mode</h3>
        <p>
            Click on the switch on <b>Top Right Corner</b>
            to move to <b>Dark Mode</b> and <b>Light Mode.</b>
        </p>
    </div>

    <div class="col-5">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Submit</button>
        </form>
    </div>
<br>
    <div class="mode">
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider change"></span>
        </label> <p>Toggle D/L</p>
    </div><br>
    


    <script src="darkmode.js">
    </script>
</body>

</html>
